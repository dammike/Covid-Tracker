<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corona Virus Tracker</title>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><i class="fa fa-street-view" style="font-size:60px;color:red;"></i> Live Corona Virus Tracker</h1>
        <p class="lead">Real-time Covid-19 tracker statistics from around the world.</p>
        <hr class="my-2">
        <p>
            <span>Spring Boot Project</span><br/>
            <span><i class="fa fa-github"></i> Code available in GitHub : <a href="https://github.com/dammike/Covid-Tracker/">www.github.com/dammike/Covid-Tracker/</a> </span><br/>
            <span><i class="fa fa-coffee"></i> Author: Dammike Saman</span>
        </p>
    </div>
</div>

<div class="container">
    <div class="table-responsive-md">
        <table border="1" class="table table-striped table-hover table-md">
            <thead class="thead-dark" style="font-size: 1.2em;">
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total</th>
                <th>Today</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stats : ${allStats}">
                <td th:text="${stats.getCountry()}"></td>
                <td th:text="${stats.getState()}"></td>
                <td th:text="${stats.getTotalInfectedAmt()}">0</td>
                <td th:text="${stats.getYesterdayOnlyAmt()}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
