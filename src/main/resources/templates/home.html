<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Live Corona Virus Tracker</h1>
        <p class="lead">Real-time analytics of Corona Virus Infections around the globe.</p>
        <hr>
        <p>
            <span>Spring Boot Project</span><br/>
            <span>GIT: https://github.com/dammike/Covid-Tracker/</span><br/>
            <span>Developer: Dammike Saman</span>
        </p>
    </div>
</div>

<div class="container">
    <div class="table-responsive-md">
        <table class="table table-striped table-hover table-sm">
            <thead class="thead-dark">
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total</th>
                <th>Today</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stats : ${allStats}">
                <td th:text="${stats.getCountry()}"></td>
                <td th:text="${stats.getState()}"></td>
                <td th:text="${stats.getTotalInfectedAmt()}">0</td>
                <td th:text="${stats.getYesterdayOnlyAmt()}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
